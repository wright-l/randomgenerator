<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="styles.css">

    <style>
        header {
          background-color: tomato;
          color: white;
          padding: 15px;
          text-align: center;
        } 
    </style>
        

  </head>
  
  <body>
      <header>
        <h1>Put something in!</h1>
      </header>

       <input id="input" type = "text">
       <button onclick="gen()">Push it in...</button>          
        <h3 id = "result"></h3>
        
        

    <!-- Optional JavaScript -->
    <script>
    
    function gen() {
     var number = Math.floor(Math.random() * (4 - 1)) + 1;
     var text; 
     
      if (number === 1) {
        text = "ouch that hurts";
      } else if (number === 2) {
        text = "niceeeeeeee";
      } else {
        text = "try again";
      }

      document.getElementById("result").innerHTML = text;
    }

    </script>
    
  </body>
</html>
